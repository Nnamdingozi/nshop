<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>N shop</title>
  </head>
  <body>
    <header>
      <div class="shop-logo"><h1>N SHOP</h1></div>

      <nav>
        <ul>
          <li class=""><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="main-header">
          <h1>N-SHOP online mall</h1>
          <h2>Cost effective products that help you get ahead in life</h2>
        </div>
        <div class="products">
          <h2>Products and services</h2>
        </div>
        <div class="imgs-container">
          <div class="image-container">
            <figure>
              <img src="./resources/blue-gown.jpg" alt="blue-gown" />
              <figcaption>
                Elegant blue gown for a splendid summer vacation
              </figcaption>
            </figure>
          </div>
          <div class="image-container">
            <figure>
              <img src="./resources/canvas.jpg" alt="sports" />
              <figcaption>
                Keep fit with this elegant sports wear. Designed with patterns
                and grooves for traction and extra cushionning
              </figcaption>
            </figure>
          </div>
          <div class="image-container">
            <figure>
              <img src="./resources/wrist-watch.jpg" alt="wrist-watch" />
              <figcaption>
                Go classic with this state of the art wrist watch.Build for
                elegant life style
              </figcaption>
            </figure>
          </div>

          <div class="image-container">
            <figure>
              <img src="./resources/summer-shirt.jpg" alt="mens shirt" />
              <figcaption>
                Enjoy cool evening breeze this summer with these beautiful
                shirts
              </figcaption>
            </figure>
          </div>
          <div class="image-container">
            <figure>
              <img src="./resources/summer-top.jpg" alt="ladies top" />
              <figcaption>
                Be casual and elegant.This top gives that vibe
              </figcaption>
            </figure>
          </div>
          <div class="image-container">
            <figure>
              <img src="./resources/bags.jpg" alt="ladies-handbag" />
              <figcaption>
                Complete your dressing with this top-notch leather bag, made for
                the best.
              </figcaption>
            </figure>
          </div>
        </div>
        <h2>OUR TEAM</h2>

        <div class="employee-container">
          <div class="image-container">
            <img src="./resources/ceo.jpg" alt="CEO" />
            <p>Nnamdi Ngozi</p>
            <p>C.E.O. and Founder</p>
          </div>

          <div class="image-container">
            <img src="./resources/dim-oma.jpg" alt="Investor picture" />
            <p>Joseph Chinedu</p>
            <p>Principal Investor</p>
          </div>
          <div class="image-container">
            <img src="./resources/mmesoma.jpg" alt="HR picture" />
            <p>Nwafor chidera</p>
            <p>Human Resource Personnel</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>copywrite 2023</p>
    </footer>
  </body>
</html>
